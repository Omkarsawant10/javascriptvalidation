  <body>
    <form class="container" action="" onsubmit="return validate_form()">
      <label for="" class="title">Registration Form</label><br /><br />
      <label class="make-center" for="">Enter name of Student</label><br />
      <input
        class="make-center"
        id="username"
        type="text"
        placeholder="Name full here"
      /><br /><br />
      <label for="" class="make-center">Enter Password</label><br />
      <input
        type="password"
        class="make-center"
        id="password"
        placeholder="Enter Password"
      /><br /><br />
      <label class="make-center" for="">Enter Age</label><br />
      <input
        class="make-center"
        type="number"
        placeholder="Age here"
      /><br /><br />
      <label for="" class="make-center">Enter Mobile Number</label><br />
      <input
        type="text"
        id="mobile"
        placeholder="Enter Mobile Number"
      /><br /><br />
      <label class="make-center" for="">Enter E-mail address</label><br />
      <input
        class="make-center"
        type="text"
        id="email"
        placeholder="E-mail here"
      /><br /><br />
      <label class="make-center" for="">Enter full address</label><br />
      <input
        class="make-center"
        type="text"
        id="address"
        placeholder="address here"
      /><br /><br />
      <label class="make-center" for="">Select Gender</label><br />
      <input class="make-center" type="radio" name="1" />Male
      <input type="radio" name="1" />Female <br /><br />
      <label class="make-center" for="">Enter Country</label><br />
      <input class="make-center" type="text" placeholder="Country here" />
      <br /><br />
      <label class="make-center" for="">Enter State</label> <br />
      <input class="make-center" type="text" placeholder="State here" />
      <br /><br />
      <label class="make-center" for="">Select Skills</label><br />
      <input class="make-center" type="checkbox" name="1" />C++
      <input type="checkbox" name="1" />C <input type="checkbox" name="1" />Java
      <input type="checkbox" name="1" />Python <br /><br />
      <label class="make-center" for="">Select Qualification</label>
      <select name="1" id="">
        <option value="" disabled>Select qualification</option>
        <option value="">BTech</option>
        <option value="">MBA</option>
        <option value="">MTech</option></select
      ><br /><br />
      <button class="make-center btn-style btn-centered">Submit</button>
    </form>
  </body>
</html>
